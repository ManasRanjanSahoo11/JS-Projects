<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Todo - List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-field">
            <textarea name="" id="" placeholder="Enter Todo Here..."></textarea>
            <i class="uil uil-notes note-icon"></i>
        </div>

        <ul class="todolists"></ul>

        <div class="pending-task">
            <span>You have <span class="pendingNum">no</span> task pending.</span>
            <button class="clr-btn">Clear All</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
