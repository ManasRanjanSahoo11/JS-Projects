<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p>
                <level>Enter Height in CM :</level> <input type="text" id="height">
            </p>
            <p>
                <level>Enter Weight in KG :</level> <input type="text" id="weight">
            </p>
            <input type="submit" name="submit" id="submit">

            <div id="result"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
